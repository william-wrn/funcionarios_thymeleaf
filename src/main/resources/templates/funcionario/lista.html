<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						Lista de Funcionários
					</li>
				</ul>
				<a class="btn btn-primary btn-md" href="/funcionarios/cadastrar">
					<span class="oi oi-plus"></span>
					Novo Funcionário
				</a>
			</div>
		</nav>

		<div class="container-fluid mt-3" style="box-sizing: border-box;">
			<div th:replace="~{fragments/alert}"></div>

			<form th:action="@{/funcionarios/listar}" id="formBusca">
				<div class="d-flex p-3 bg-secondary justify-content-between">
					<div class="col-5">
						<div class="input-group busca">
							<i class="input-group-text fa fa-search pt-2"></i>
							<input id="palavraChave" type="search" name="nome" th:value="${nome}" class="form-control"
								placeholder="Entre com o nome do funcionário">
							<button type="submit" class="btn btn-primary">Buscar</button>
						</div>
					</div>

					<div class="col-5">
						<div class="input-group justify-content-center">
							<label class="input-group-text" for="tamPagina">Registros por página:</label>

							<select form="formBusca" name="tamPagina" th:value="${tamanhoPagina}" class="tamanho-select"
								id="tamPagina">
								<option th:each="s : ${ {2, 4, 6, 8, 12} }" th:value="${s}" th:text="${s}"
									th:selected="${s == tamanhoPagina}">
									2
								</option>
							</select>
						</div>
					</div>

					<div class="col-2 text-end">
						<button id="btnLimpar" class="btn btn-danger">Limpar</button>
					</div>
				</div>
			</form>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th class="col-1">
								<a
									th:href="@{'/funcionarios/listar?pagina=0&ordenacao=id&direcao=' + ${direcaoReversa}} + '&nome=' + ${nome} + '&tamPagina=' + ${tamanhoPagina}">
									Id
								</a>
							</th>

							<th class="col-4">
								<a
									th:href="@{'/funcionarios/listar?pagina=0&ordenacao=nome&direcao=' + ${direcaoReversa}} + '&nome=' + ${nome} + '&tamPagina=' + ${tamanhoPagina}">
									Nome
								</a>
							</th>

							<th class="col-1">
								<a
									th:href="@{'/funcionarios/listar?pagina=0&ordenacao=numDep&direcao=' + ${direcaoReversa}} + '&nome=' + ${nome} + '&tamPagina=' + ${tamanhoPagina}">
									# Dependentes
								</a>
							</th>

							<th class="col-2">
								<a
									th:href="@{'/funcionarios/listar?pagina=0&ordenacao=salario&direcao=' + ${direcaoReversa}} + '&nome=' + ${nome} + '&tamPagina=' + ${tamanhoPagina}">
									Salário
								</a>
							</th>

							<th class="col-2">
								<a
									th:href="@{'/funcionarios/listar?pagina=0&ordenacao=nascimento&direcao=' + ${direcaoReversa}} + '&nome=' + ${nome} + '&tamPagina=' + ${tamanhoPagina}">
									Data de nascimento
								</a>
							</th>
							<th class="col-2">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${pagina.content}">
							<td th:text="${funcionario.id}">1</td>
							<td th:text="${funcionario.nome}">Fulano</td>
							<td th:text="${funcionario.numDep}">1</td>
							<td th:text="${funcionario.salario}">123,45</td>
							<td th:text="${funcionario.nascimento}">06/06/1975</td>
							<td>
								<a class="btn btn-info btn-sm" th:href="@{/funcionarios/editar/{id}(id=${funcionario.id})}"
									role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button type="button" th:id="@{/funcionarios/excluir/{id}(id=${funcionario.id})}"
								th:data-id="${funcionario.id}" th:data-titulo="${funcionario.nome}"
								class="btn btn-danger btn-sm btn-excluir" data-bs-toggle="modal"
								data-bs-target="#meuModal">
								<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div th:replace="~{fragments/modal :: modal}"></div>

			<p>
				Total de registros: [[${pagina.totalElements}]]
			</p>

			<nav aria-label="Page navigation example" th:if="${pagina.totalPages > 1}">
				<ul class="pagination justify-content-center">
					<li th:class="${pagina.number == 0} ? 'page-item disabled' : 'page-item'">
						<a class="page-link"
							th:href="@{/funcionarios/listar(pagina=${pagina.getNumber() - 1}, ordenacao=${campoOrdenacao}, direcao=${direcaoOrdenacao}, nome=${nome}, tamPagina=${tamanhoPagina})}">Anterior</a>
					</li>

					<th:block th:each="numPagina: ${#numbers.sequence(1, pagina.totalPages)}">
						<li class="page-item" th:classappend="${numPagina == pagina.number + 1} ? 'active' : ''">
							<a class="page-link"
								th:href="@{/funcionarios/listar(tamPagina=${pagina.size}, pagina=${numPagina - 1}, ordenacao=${campoOrdenacao}, direcao=${direcaoOrdenacao}, nome=${nome}, tamPagina=${tamanhoPagina})}"
								th:text=${numPagina}>
							</a>
						</li>
					</th:block>

					<li th:class="${pagina.number == pagina.totalPages-1} ? 'page-item disabled' : 'page-item'">
						<a class="page-link"
							th:href="@{/funcionarios/listar(pagina=${pagina.getNumber() + 1}, ordenacao=${campoOrdenacao}, direcao=${direcaoOrdenacao}, nome=${nome}, tamPagina=${tamanhoPagina})}">Próximo</a>
					</li>
				</ul>
				<div class="text-center" th:text="|Página ${pagina.number + 1} de ${pagina.totalPages}|"></div>
			</nav>
		</div>
		<script>
			$(document).ready(function () {
				$("#btnLimpar").on("click", function (e) {
					e.preventDefault();

					$("#palavraChave").text("");
					window.location = "[[@{/funcionarios/listar}]]";
				});

				$("#tamPagina").on("change", function (e) {
					$("#formBusca").submit();
				});

				let url = '';
				$('.btn-excluir').click(function () {
					console.log($(this));

					console.log($(this).attr('id'));
					url = 'http://localhost:8080' + $(this).attr('id');

					let id = $(this).data('id');
					let titulo = $(this).data('titulo');
					let texto = `Clique em Ok para excluir o registro "<strong>${id} - ${titulo}</strong>..."`;

					$('.modal-body').html(texto);
				});

				$('#ok_confirm').click(function () {
					document.location.href = url;
				});
			});
		</script>
	</section>
</body>

</html>
